<html>
    <head><title>Tabel</title></head>
    <body>
        <table width="500" border="1" cellspacing="0" cellspadding="10">
            <tr>
                <td colspan="3" align="center" bgcolor="grey"><b>INPUT DATA MAHASISWA</b></td>
            </tr>
            <tr>
                <td width="150">Userneme</td>
                <td width="20" align="center">:</td>
                <td>
                    <label for="Userneme"></label>
                    <input type="text" id="Userneme">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td align="center">:</td>
                <td>
                    <label for="password"></label>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td align="center">:</td>
                <td>
                    <label for="Fullname"></label>
                    <input type="text" id="Fullname"
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td align="center">:</td>
                <td>
                    <label for="E-mail"></label>
                    <input type="text" id="E-mail">
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td align="center">:</td>
                <td>
                    <select>
                        <option name="Agama" selected>--Pilih Agama--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen protestan">Kristen Protestan</option>
                        <option value="Kristen katolik">Kristen Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <form>
                    <td>Jenis Kelamin</td>
                    <td align="center">:</td>
                    <td><input type="radio" name="jenis Kelamin" value="Laki-laki">Laki-laki
                        <input type="radio" name="jenis kelamin" value="Perempuan">Perempuan
                    </td>
                </form>
            </tr>
            <tr>
                <from>
                    <td>Hobi</td>
                    <td align="center">:</td>
                    <td><input type="checkbox" name="hobi" value="Musik">Musik
                        <input type="checkbox" name="hobi" value="Olahraga">Olahraga
                        <input type="checkbox" name="hobi" value="Gaming">Gaming
                        <input type="checkbox" name="hobi" value="Lainnya">Lainnya
                    </td>
                </from>
            </tr>
            <tr width="10%">
                <td>Profil Singkat</td>
                <td align="center">:</td>
                <td><textarea rows="6" cols="44"></textarea></td>
            </tr>
            <tr>
                <from>
                    <td colspan="3" align="right"><input type="submit" name="input" value="input"></td>
                </from>
            </tr>
        </table>
    </body>
</html>
